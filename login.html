<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINE TO DINE - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        /* 2025 CSS Custom Properties mit logischer Hierarchie */
        :root {
            /* FINE TO DINE Corporate Identity 2025 */
            --ftd-primary: #8B1538;
            --ftd-primary-hover: #A8203E;
            --ftd-primary-pressed: #73122C;
            --ftd-secondary: #2C1810;
            --ftd-accent: #D4AF37;
            --ftd-accent-light: #E5C44A;
            
            /* Semantic color tokens */
            --surface-primary: #FFFFFF;
            --surface-secondary: #FAFAFA;
            --surface-tertiary: #F5F5F5;
            --text-primary: var(--ftd-secondary);
            --text-secondary: #6B5B47;
            --text-inverse: var(--surface-primary);
            
            /* Modern spacing scale */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Typography scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Modern border radius */
            --radius-xs: 0.25rem;
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            
            /* Elevation shadows 2025 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Animation easing 2025 */
            --ease-in: cubic-bezier(0.4, 0, 1, 1);
            --ease-out: cubic-bezier(0, 0, 0.2, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-spring: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Container query breakpoints */
            --container-xs: 20rem;
            --container-sm: 24rem;
            --container-md: 28rem;
            --container-lg: 32rem;
            --container-xl: 36rem;
        }
        
        /* Modern CSS Reset 2025 */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
        }
        
        html {
            height: 100%;
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            hanging-punctuation: first last;
        }
        
        body {
            min-height: 100%;
            line-height: 1.5;
            font-family: 'Roboto Flex', 'Roboto', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, var(--surface-primary) 0%, var(--surface-secondary) 100%);
            color: var(--text-primary);
        }
        
        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
        }
        
        input,
        button,
        textarea,
        select {
            font: inherit;
        }
        
        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            overflow-wrap: break-word;
        }
        
        /* Container Queries Setup 2025 */
        .login-container {
            container-type: inline-size;
            container-name: login-layout;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height 2025 */
            padding: var(--space-lg);
        }
        
        /* Login Card with modern design patterns */
        .login-card {
            container-type: inline-size;
            container-name: login-card;
            background: var(--surface-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            max-width: 28rem;
            width: 100%;
            box-shadow: var(--shadow-xl);
            border: 1px solid color-mix(in srgb, var(--ftd-primary) 10%, transparent);
            transition: all 300ms var(--ease-out);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--ftd-primary), var(--ftd-accent));
        }
        
        /* Container Query Responsive Design 2025 */
        @container login-card (inline-size > 24rem) {
            .login-card {
                padding: var(--space-3xl) var(--space-3xl);
            }
        }
        
        @container login-card (inline-size <= 20rem) {
            .login-card {
                padding: var(--space-xl);
                border-radius: var(--radius-xl);
            }
        }
        
        /* Brand Header */
        .brand-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .brand-icon {
            background: linear-gradient(135deg, var(--ftd-primary) 0%, var(--ftd-primary-hover) 100%);
            border-radius: var(--radius-xl);
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: 2.5rem;
            box-shadow: var(--shadow-lg);
            margin: 0 auto var(--space-lg);
            position: relative;
            overflow: hidden;
        }
        
        .brand-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: transform 600ms var(--ease-out);
        }
        
        .brand-icon:hover::before {
            transform: rotate(45deg) translate(100%, 100%);
        }
        
        .brand-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: clamp(var(--text-2xl), 4cqi + 1rem, var(--text-4xl));
            color: var(--ftd-primary);
            margin-bottom: var(--space-xs);
            letter-spacing: -0.025em;
        }
        
        .brand-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-lg);
            font-weight: 400;
            margin-bottom: var(--space-sm);
        }
        
        .brand-description {
            color: var(--text-secondary);
            font-size: var(--text-base);
            line-height: 1.6;
            margin-bottom: var(--space-2xl);
        }
        
        /* Modern Button Design 2025 */
        .auth-button {
            background: linear-gradient(135deg, var(--ftd-primary) 0%, var(--ftd-primary-hover) 100%);
            color: var(--text-inverse);
            border: none;
            padding: var(--space-lg) var(--space-xl);
            border-radius: var(--radius-xl);
            font-size: var(--text-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 200ms var(--ease-out);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            width: 100%;
            min-height: 3.5rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }
        
        .auth-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--ftd-primary-hover) 0%, var(--ftd-primary-pressed) 100%);
            opacity: 0;
            transition: opacity 200ms var(--ease-out);
            z-index: -1;
        }
        
        .auth-button:hover::before {
            opacity: 1;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }
        
        .auth-button:focus-visible {
            outline: 2px solid var(--ftd-accent);
            outline-offset: 2px;
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }
        
        .auth-button:disabled::before {
            opacity: 0;
        }
        
        .auth-button-icon {
            font-size: 1.25rem;
        }
        
        /* Loading State Component */
        .loading-state {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-top: var(--space-lg);
        }
        
        .loading-state.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid color-mix(in srgb, var(--ftd-primary) 20%, transparent);
            border-top: 2px solid var(--ftd-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Error State Component */
        .error-message {
            background: color-mix(in srgb, #ef4444 10%, var(--surface-primary));
            color: #dc2626;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            margin-top: var(--space-lg);
            font-size: var(--text-sm);
            border: 1px solid color-mix(in srgb, #ef4444 20%, transparent);
            display: none;
        }
        
        .error-message.active {
            display: block;
            animation: slideIn 300ms var(--ease-out);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            margin-top: var(--space-xl);
            padding: var(--space-sm) var(--space-md);
            background: color-mix(in srgb, var(--ftd-accent) 10%, var(--surface-primary));
            border-radius: var(--radius-lg);
            border: 1px solid color-mix(in srgb, var(--ftd-accent) 20%, transparent);
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }
        
        .security-icon {
            font-size: 1rem;
            color: var(--ftd-accent);
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-md);
            }
            
            .brand-title {
                font-size: var(--text-2xl);
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .login-card {
                border: 2px solid var(--text-primary);
            }
            
            .auth-button {
                border: 2px solid var(--text-inverse);
            }
        }
        
        /* Dark mode support preparation */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-primary: #1a1a1a;
                --surface-secondary: #262626;
                --surface-tertiary: #404040;
                --text-primary: #f5f5f5;
                --text-secondary: #d4d4d4;
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="login-card">
            <header class="brand-header">
                <div class="brand-icon">
                    <span class="material-symbols-outlined">restaurant</span>
                </div>
                <h1 class="brand-title">FINE TO DINE</h1>
                <p class="brand-subtitle">Post Generator</p>
                <p class="brand-description">
                    Erstellen Sie professionelle Social Media Posts für Ihre Restaurant-Artikel mit KI-Unterstützung.
                </p>
            </header>
            
            <div class="auth-section">
                <button 
                    id="loginButton" 
                    class="auth-button" 
                    type="button"
                    aria-describedby="loginDescription"
                >
                    <span class="material-symbols-outlined auth-button-icon">login</span>
                    <span>Mit Auth0 anmelden</span>
                </button>
                
                <div id="loadingState" class="loading-state">
                    <div class="loading-spinner" aria-hidden="true"></div>
                    <span>Authentifizierung läuft...</span>
                </div>
                
                <div id="errorMessage" class="error-message" role="alert">
                    <!-- Error message will be inserted here -->
                </div>
                
                <div class="security-badge">
                    <span class="material-symbols-outlined security-icon">security</span>
                    <span>Gesichert durch Auth0</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Modern ES2025 Auth0 Integration
        class AuthManager {
            #auth0Client = null;
            #config = {
                domain: 'dev-j7lkspndihsozye4.auth0.com',
                clientId: 'a8wqmdKF8QgorCzddR6mFmdSdQCf0vma',
                authorizationParams: {
                    redirect_uri: `${window.location.origin}/app/`,
                    audience: 'https://dev-j7lkspndihsozye4.auth0.com/api/v2/'
                }
            };
            
            constructor() {
                this.#initializeAuth();
                this.#bindEvents();
            }
            
            async #initializeAuth() {
                try {
                    // Dynamic import for better performance
                    const { createAuth0Client } = await import('https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js');
                    this.#auth0Client = await createAuth0Client(this.#config);
                    
                    // Check if already authenticated
                    if (await this.#auth0Client.isAuthenticated()) {
                        this.#redirectToApp();
                    }
                    
                    // Handle OAuth callback
                    if (window.location.search.includes('code=')) {
                        await this.#handleCallback();
                    }
                } catch (error) {
                    this.#showError('Authentifizierungssystem konnte nicht geladen werden.');
                    console.error('Auth0 initialization failed:', error);
                }
            }
            
            #bindEvents() {
                const loginButton = document.getElementById('loginButton');
                loginButton?.addEventListener('click', () => this.#handleLogin());
                
                // Keyboard accessibility
                loginButton?.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        this.#handleLogin();
                    }
                });
            }
            
            async #handleLogin() {
                if (!this.#auth0Client) {
                    this.#showError('Authentifizierungssystem ist nicht bereit.');
                    return;
                }
                
                this.#setLoadingState(true);
                
                try {
                    await this.#auth0Client.loginWithRedirect();
                } catch (error) {
                    this.#setLoadingState(false);
                    this.#showError('Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.');
                    console.error('Login failed:', error);
                }
            }
            
            async #handleCallback() {
                this.#setLoadingState(true);
                
                try {
                    await this.#auth0Client.handleRedirectCallback();
                    this.#redirectToApp();
                } catch (error) {
                    this.#setLoadingState(false);
                    this.#showError('Authentifizierung fehlgeschlagen.');
                    console.error('Callback handling failed:', error);
                }
            }
            
            #redirectToApp() {
                // Use modern Navigation API when available
                if ('navigation' in window) {
                    window.navigation.navigate('/app/');
                } else {
                    window.location.href = '/app/';
                }
            }
            
            #setLoadingState(isLoading) {
                const button = document.getElementById('loginButton');
                const loadingState = document.getElementById('loadingState');
                const errorMessage = document.getElementById('errorMessage');
                
                if (button) button.disabled = isLoading;
                if (loadingState) loadingState.classList.toggle('active', isLoading);
                if (errorMessage) errorMessage.classList.remove('active');
            }
            
            #showError(message) {
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('active');
                    
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        errorElement.classList.remove('active');
                    }, 5000);
                }
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new AuthManager());
        } else {
            new AuthManager();
        }
        
        // Service Worker registration for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(error => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
