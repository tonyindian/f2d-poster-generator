            content: '';

            left: -50%;

            transform: rotate(45deg) translate(100%, 100%);

        .brand-description {

            margin-bottom: var(--space-48);

        .auth-section {

        .auth-button {
            background: linear-gradient(135deg, 
                var(--ftd-primary) 0%, 
                var(--ftd-primary-variant) 100%);
            color: var(--neutral-100);
            border: none;
            padding: var(--space-20) var(--space-32);
            border-radius: var(--shape-large);
            font-family: var(--font-ui);
            font-size: var(--text-title-medium);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--motion-duration-medium3) var(--motion-easing-emphasized);

            align-items: center;
            justify-content: center;
            gap: var(--space-12);
            width: 100%;
            min-height: 3.5rem;
            box-shadow: var(--elevation-2);
            position: relative;
            overflow: hidden;

        /* Material 3 Expressive: Shimmer effect */
        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left var(--motion-duration-extra-long2) var(--motion-easing-emphasized);
        }
        
        .auth-button:hover::before {
            left: 100%;
        }
        
        .auth-button:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--elevation-4);
        }
        
        .auth-button:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--elevation-1);
        }
        
        .auth-button:disabled::before {
            opacity: 0;
        }
        
        .auth-button-icon {
            font-size: 1.25rem;
        }
        
        /* === LOADING STATE === */
        .loading-state {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-12);
            color: #1A1A1A;
            font-size: var(--text-body-medium);
            margin-top: var(--space-24);
            padding: var(--space-16);
        }
        
        .loading-state.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--neutral-300);
            border-top: 3px solid var(--ftd-primary);
            border-radius: var(--shape-full);
            animation: spin var(--motion-duration-extra-long4) linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* === ERROR MESSAGES === */
        .error-message {
            background: color-mix(in srgb, #ef4444 10%, var(--surface-primary));
            color: #dc2626;
            padding: var(--space-16);
            border-radius: var(--shape-large);
            margin-top: var(--space-24);
            font-size: var(--text-body-small);
            border: 1px solid color-mix(in srgb, #ef4444 20%, transparent);
            display: none;
        }
        
        .error-message.active {
            display: block;
            animation: slideIn var(--motion-duration-medium2) var(--motion-easing-emphasized-decelerate);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* === SECURITY BADGE === */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-8);
            margin-top: var(--space-32);
            padding: var(--space-12) var(--space-20);
            background: #F5F5F5;
            border-radius: var(--shape-large);
            border: 1px solid rgba(139, 34, 82, 0.2);
            font-size: var(--text-body-small);
            color: #1A1A1A;
        }
        
        .security-icon {
            font-size: 1rem;
            color: #1A1A1A;
        }
        
        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--space-20);
            }
            
            .login-card {
                padding: var(--space-48);
                max-width: 24rem;
            }
            
            .brand-title {
                font-size: var(--text-headline-medium);
            }
            
            .brand-subtitle {
                font-size: var(--text-title-medium);
            }
            
            .brand-description {
                font-size: var(--text-body-medium);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-16);
            }
            
            .login-card {
                padding: var(--space-32);
                border-radius: var(--shape-large);
            }
            
            .brand-icon {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }
            
            .brand-title {
                font-size: var(--text-headline-small);
            }
        }
        
        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (prefers-contrast: high) {
            .login-card {
                border: 2px solid var(--ftd-primary);
            }
            
            .auth-button {
                border: 2px solid var(--neutral-100);
            }
        }
        
        /* === FOCUS INDICATORS === */
        .auth-button:focus-visible {
            outline: 3px solid var(--swiss-stone);
            outline-offset: 2px;
        }
        
        /* === DARK MODE SUPPORT === */
        @media (prefers-color-scheme: dark) {
            :root {
                --surface-primary: #1a1a1a;
                --surface-secondary: #262626;
                --surface-tertiary: #404040;
                --neutral-900: #f5f5f5;
                --neutral-700: #d4d4d4;
                --neutral-500: #a3a3a3;
            }
        }
    </style>
</head>

    <script type="module">
        // Modern ES2025 Auth0 Integration
        class AuthManager {
            #auth0Client = null;
            #config = {
                domain: 'dev-j7lkspndihsozye4.eu.auth0.com',
                clientId: 'a8wqmdKF8OgorCzddR6mFmdSdQCf0vmq',
                authorizationParams: {
                    redirect_uri: `${window.location.origin}/app/`,
                },
                cacheLocation: 'localstorage',
                useRefreshTokens: true
            };
            
            constructor() {
                this.#initializeAuth();
                this.#bindEvents();
            }
            
            async #initializeAuth() {
                try {
                    // Use globaly loaded Auth0
                    this.#auth0Client = await auth0.createAuth0Client(this.#config);
                    
                    // Check if already authenticated
                    if (await this.#auth0Client.isAuthenticated()) {
                        this.#redirectToApp();
                    }
                    
                    // Handle OAuth callback
                    if (window.location.search.includes('code=')) {
                        await this.#handleCallback();
                    }
                } catch (error) {
                    this.#showError('Authentifizierungssystem konnte nicht geladen werden.');
                    console.error('Auth0 initialization failed:', error);
                }
            }
            
            #bindEvents() {
                const loginButton = document.getElementById('loginButton');
                loginButton?.addEventListener('click', () => this.#handleLogin());
                
                // Keyboard accessibility
                loginButton?.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        this.#handleLogin();
                    }
                });
            }
            
            async #handleLogin() {
                if (!this.#auth0Client) {
                    this.#showError('Authentifizierungssystem ist nicht bereit.');
                    return;
                }
                
                this.#setLoadingState(true);
                
                try {
                    await this.#auth0Client.loginWithRedirect();
                } catch (error) {
                    this.#setLoadingState(false);
                    this.#showError('Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.');
                    console.error('Login failed:', error);
                }
            }
            
            async #handleCallback() {
                this.#setLoadingState(true);
                
                try {
                    await this.#auth0Client.handleRedirectCallback();
                    this.#redirectToApp();
                } catch (error) {
                    this.#setLoadingState(false);
                    this.#showError('Authentifizierung fehlgeschlagen.');
                    console.error('Callback handling failed:', error);
                }
            }
            
            #redirectToApp() {
                // Use modern Navigation API when available
                if ('navigation' in window) {
                    window.navigation.navigate('/app/');
                } else {
                    window.location.href = '/app/';
                }
            }
            
            #setLoadingState(isLoading) {
                const button = document.getElementById('loginButton');
                const loadingState = document.getElementById('loadingState');
                const errorMessage = document.getElementById('errorMessage');
                
                if (button) button.disabled = isLoading;
                if (loadingState) loadingState.classList.toggle('active', isLoading);
                if (errorMessage) errorMessage.classList.remove('active');
            }
            
            #showError(message) {
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('active');
                    
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        errorElement.classList.remove('active');
                    }, 5000);
                }
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new AuthManager());
        } else {
            new AuthManager();
        }
    </script>
</body>
</html>
