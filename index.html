<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINE TO DINE Post Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        :root {
            /* FINE TO DINE Echte Corporate Identity */
            --ftd-primary: #8B1538;           /* Burgundy/Weinrot wie auf Website */
            --ftd-secondary: #2C1810;         /* Dunkles Braun für Text */
            --ftd-accent: #D4AF37;            /* Gold-Akzent */
            --ftd-surface: #FFFFFF;           /* Reines Weiß */
            --ftd-surface-variant: #FAFAFA;   /* Sehr helles Grau */
            --ftd-text: #2C1810;              /* Dunkles Braun */
            --ftd-text-secondary: #6B5B47;    /* Medium Braun */
            --ftd-border: #E5E5E5;            /* Helles Grau */
            --ftd-success: #2E7D32;           /* Success Green */
            --ftd-error: #C62828;             /* Error Red */
            
            /* Material Design Expressive base colors */
            --md-surface-container-low: var(--ftd-surface-variant);
            --md-surface-container: var(--ftd-surface);
            --md-on-surface: var(--ftd-text);
            --md-on-surface-variant: var(--ftd-text-secondary);
            --md-outline-variant: var(--ftd-border);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Flex', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--ftd-surface) 0%, var(--ftd-surface-variant) 100%);
            min-height: 100vh;
            color: var(--ftd-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            min-height: 100vh;
            align-items: start;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 16px;
            }
        }

        .card {
            background: var(--ftd-surface);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 
                0px 1px 3px rgba(26, 26, 26, 0.08),
                0px 8px 24px rgba(26, 26, 26, 0.04);
            border: 1px solid var(--ftd-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 
                0px 2px 6px rgba(26, 26, 26, 0.12),
                0px 16px 32px rgba(26, 26, 26, 0.06);
            transform: translateY(-2px);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .header-icon {
            background: linear-gradient(135deg, var(--ftd-primary) 0%, #A8203E 100%);
            border-radius: 20px;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0px 4px 12px rgba(139, 21, 56, 0.25);
        }

        .header-text h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 32px;
            color: var(--ftd-primary);
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header-text p {
            color: var(--ftd-text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: var(--md-on-surface);
            margin-bottom: 8px;
        }

        .form-textarea {
            width: 100%;
            height: 300px;
            max-height: 400px;
            padding: 20px;
            border: 2px solid var(--md-outline-variant);
            border-radius: 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--md-on-surface);
            background: var(--md-surface);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            resize: vertical;
            overflow-y: auto;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--md-primary);
            box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.12);
        }

        .form-textarea::placeholder {
            color: var(--md-on-surface-variant);
        }

        .btn {
            background: linear-gradient(135deg, var(--ftd-primary) 0%, #A8203E 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 100px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 56px;
            box-shadow: 0px 2px 8px rgba(139, 21, 56, 0.25);
        }

        .btn:hover {
            box-shadow: 0px 4px 16px rgba(139, 21, 56, 0.35);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--md-on-surface);
            opacity: 0.38;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 20px;
        }

        .result-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .result-icon {
            background: linear-gradient(135deg, var(--ftd-primary) 0%, #A8203E 100%);
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .result-content {
            background: var(--md-surface);
            border: 1px solid var(--md-outline-variant);
            border-radius: 16px;
            padding: 24px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--ftd-surface);
            color: var(--ftd-primary);
            border: 1px solid var(--ftd-primary);
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: var(--ftd-primary);
            color: white;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 12px;
            color: var(--md-on-surface-variant);
            font-size: 14px;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--md-outline-variant);
            border-top: 2px solid var(--md-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--md-error-container);
            color: var(--md-error);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .success-animation {
            animation: success-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes success-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="card">
            <div class="header">
                <div class="header-icon">
                    <span class="material-symbols-outlined">restaurant</span>
                </div>
                <div class="header-text">
                    <h1>FINE TO DINE</h1>
                    <p>Social Media Post Generator</p>
                </div>
            </div>

            <form id="postForm">
                <div class="form-group">
                    <label for="magazinText" class="form-label">Restaurant-Artikel eingeben</label>
                    <textarea 
                        id="magazinText" 
                        name="magazinText" 
                        class="form-textarea" 
                        placeholder="Fügen Sie hier den Restaurant-Artikel aus dem FINE TO DINE Magazin ein...&#10;&#10;Beispiel: Restaurant LEO in Neftenbach. Küchenchef Kevin Della Rosa bietet marktfrische Küche mit regionalen Produkten..."
                        required></textarea>
                </div>

                <button type="submit" class="btn">
                    <span class="material-symbols-outlined btn-icon">auto_awesome</span>
                    Post generieren
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Generiere Post mit Claude Sonnet 4...</span>
                </div>

                <div class="error" id="error"></div>
            </form>
        </div>

        <!-- Result Section -->
        <div class="card result-card" id="resultCard">
            <div class="result-header">
                <div class="result-icon">
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
                <h2>Generierter Social Media Post</h2>
            </div>

            <div class="result-content" id="resultContent">
                Hier erscheint Ihr generierter Post...
            </div>

            <div class="result-actions">
                <button class="btn-secondary" onclick="copyToClipboard()">
                    <span class="material-symbols-outlined">content_copy</span>
                    Kopieren
                </button>
                <button class="btn-secondary" onclick="sharePost()">
                    <span class="material-symbols-outlined">share</span>
                    Teilen
                </button>
                <button class="btn-secondary" onclick="newPost()">
                    <span class="material-symbols-outlined">refresh</span>
                    Neuer Post
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('postForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultCard = document.getElementById('resultCard');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const magazinText = document.getElementById('magazinText').value.trim();
            
            if (!magazinText) {
                showError('Bitte geben Sie einen Restaurant-Artikel ein.');
                return;
            }

            // UI Updates
            submitBtn.disabled = true;
            loading.classList.add('visible');
            error.classList.remove('visible');
            resultCard.classList.remove('visible');

            try {
                const response = await fetch('https://f2d-poster-generator.netlify.app/.netlify/functions/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ magazinText })
                });

                const data = await response.json();

                if (data.success) {
                    resultContent.textContent = data.content;
                    resultCard.classList.add('visible');
                    resultCard.classList.add('success-animation');
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        resultCard.classList.remove('success-animation');
                    }, 600);
                } else {
                    showError(data.error || 'Ein Fehler ist aufgetreten.');
                }

            } catch (err) {
                console.error('Error:', err);
                showError('Verbindungsfehler. Bitte versuchen Sie es erneut.');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('visible');
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('visible');
        }

        function copyToClipboard() {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="material-symbols-outlined">done</span>Kopiert!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        function sharePost() {
            const text = resultContent.textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'FINE TO DINE Social Media Post',
                    text: text
                });
            } else {
                copyToClipboard();
            }
        }

        function newPost() {
            document.getElementById('magazinText').value = '';
            resultCard.classList.remove('visible');
            error.classList.remove('visible');
            document.getElementById('magazinText').focus();
        }

        // Auto-resize textarea - REMOVED for better UX
        // User can manually resize if needed
    </script>
</body>
</html>
