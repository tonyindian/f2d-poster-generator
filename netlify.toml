[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions.generate]
  timeout = 30

[functions.format]
  timeout = 10

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-CSRF-Token"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    
# Redirects f√ºr Auth0 Login/App Trennung
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200