[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Netlify Functions Timeout Limits (Accurate as of 2025):
# - Free Plan: 10 seconds (default)
# - Pro Plan: 26 seconds (max, on request)
# - Enterprise: Custom timeouts available

[functions.generate]
  timeout = 10  # Max for free plan - Sonnet 4 must complete in <9s

[functions.format]
  timeout = 5   # Fast Unicode formatting only

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-CSRF-Token"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    
# Redirects fÃ¼r Auth0 Login/App Trennung
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200